<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1>Exo3</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>Edition</h3>
            <form action="">
                <input type="text" placeholder="nom" id="name">
                <input type="text" placeholder="valeur" id="value">
            </form>
            <div class="row">
                <button class="btn btn-secondary col-sm-2" id="write">écrire</button>
                <button class="btn btn-secondary col-sm-2 col-sm-offset-1" id="read">lire</button>
                <button class="btn btn-secondary col-sm-2 col-sm-offset-1" id="delete">effacer</button>
                <button class="btn btn-secondary col-sm-2 col-sm-offset-1" id="reinit">réinitialiminer</button>
            </div>
        </div>
        <div class="col-sm-6">
            <h3>Prévisutilination</h3>
            <div id="view"></div>
        </div>
    </div>
</div>
<script>
    document.getElementById('write').addEventListener("click", function () {
        var name = document.getElementById('name').value;
        var value = document.getElementById('value').value;
        localStorage.setItem("name", name);
        localStorage.setItem("value", value);
    });
    document.getElementById('read').addEventListener("click", function () {
        document.getElementById('view').innerHTML = 'nom = '+ localStorage.getItem("name") +
                                                    '<br> value = ' + localStorage.getItem("value");
    });
    document.getElementById('delete').addEventListener("click", function () {
        document.getElementById('view').innerHTML = 'le nom qui va etre éffacé= '+ localStorage.getItem("name") ;
        localStorage.removeItem("name");
        localStorage.removeItem("value");
    });
    document.getElementById('reinit').addEventListener("click", function () {
        document.getElementById('view').innerHTML = 'ta paire a été éffacé' ;
        localStorage.clear();
    });




</script>
</body>
</html>
